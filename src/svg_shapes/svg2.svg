<svg
        id="Uve"
        width="500"
        height="250"
        viewBox="0 0 500 250"
        xmlns="http://www.w3.org/2000/svg"
        transform="rotate(0 0 125)"
      >
        <defs>
          <pattern
            id="meter"
            width="10"
            height="10"
            patternUnits="userSpaceOnUse"
          >
            <line x1="0" y1="0" x2="0" y2="10" stroke="blue" />
            <line x1="0" y1="0" x2="10" y2="0" stroke="blue" />
          </pattern>
          <marker
            id="start"
            viewBox="0 0 10 10"
            refX="5"
            refY="5"
            markerWidth="10"
            markerHeight="10"
            orient="auto-start-reverse"
            markerUnits="userSpaceOnUse"
          >
            <circle r="4" cx="5" cy="5" stroke="red" fill="yellow" />
          </marker>
          <marker
            id="dumbbell"
            viewBox="0 0 4 4"
            refX="2"
            refY="2"
            markerWidth="4"
            markerHeight="4"
            orient="auto-start-reverse"
            markerUnits="userSpaceOnUse"
          >
            <circle r="1" cx="2" cy="2" fill="black" />
          </marker>
          <marker
            id="cones"
            viewBox="0 0 30 30"
            refX="0"
            refY="15"
            markerWidth="20"
            markerHeight="20"
            orient="auto-start-reverse"
            markerUnits="userSpaceOnUse"
          >
            <polygon points="0,15 15,15 7,0" fill="purple" />
            <polygon points="15,15 30,15 22,0" fill="blue" />
            <polygon points="7.5,30 22.5,30 15,15" fill="orange" />
          </marker>
        </defs>
        <rect fill="url(#meter)" x="0" y="0" width="500" height="500" />
        < id="Uve">
      <polygon points="0,12 4,0 8,12" fill="blue" />
      <polygon points="8,12 12,0 16,12" fill="blue" />
      <polygon points="4,16 8,2 12,16" fill="orange" />
        </>
      </svg>