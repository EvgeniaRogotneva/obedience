<svg
        width="500"
        height="250"
        viewBox="0 0 500 250"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <marker
            id="start"
            viewBox="0 0 10 10"
            refX="5"
            refY="5"
            markerWidth="10"
            markerHeight="10"
            orient="auto-start-reverse"
            markerUnits="userSpaceOnUse"
          >
            <circle r="4" cx="5" cy="5" stroke="red" fill="yellow" />
          </marker>
          <marker
            id="dumbbell"
            viewBox="0 0 4 4"
            refX="2"
            refY="2"
            markerWidth="4"
            markerHeight="4"
            orient="auto-start-reverse"
            markerUnits="userSpaceOnUse"
          >
            <circle r="1" cx="2" cy="2"  fill="black" />
          </marker>
          <marker
            id="cones"
            viewBox="0 0 30 30"
            refX="0"
            refY="15"
            markerWidth="20"
            markerHeight="20"
            orient="auto-start-reverse"
            markerUnits="userSpaceOnUse"
          >
          <polygon points="0,15 15,15 7,0" fill="purple"/>
          <polygon points="15,15 30,15 22,0" fill="blue"/>
          <polygon points="7.5,30 22.5,30 15,15" fill="orange"/>
          </marker>
          
        </defs>
        <line
          x1="20"
          x2="220"
          y1="125"
          y2="125"
          marker-end="url(#cones)"
          marker-start="url(#start)"
          stroke="black"
          stroke-width="2"
          stroke-dasharray="45 10 145"
          stroke-linecap="round"
        />
        <line
          x1="70"
          y1="90"
          x2="70"
          y2="160"
          stroke="black"
          stroke-width="1"
          stroke-linecap="round"
          stroke-dasharray="15 40"
        />
        <line
          x1="130"
          y1="95"
          x2="130"
          y2="100"
          stroke="black"
          stroke-width="1"
          stroke-linecap="round"
          stroke-dasharray="5 50"
          marker-end="url(#dumbbell)"
          marker-start="url(#dumbbell)"
        />
        <line
          x1="130"
          y1="150"
          x2="130"
          y2="155"
          stroke="black"
          stroke-width="1"
          stroke-linecap="round"
          stroke-dasharray="5 50"
          marker-end="url(#dumbbell)"
          marker-start="url(#dumbbell)"
        />
      </svg>
      
      